<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BlackjackJS</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">
</head>
<body>
  <div class="startDialog">
    <h1>Welcome to our BlackJack club! Please, choose language to start.</h1>
    <br>
    <div id="buttons">
      <button type="button" onclick="setEngish()">English</button>
      <button type="button" onclick="setPolish()">Polski</button>
      <button type="button" onclick="setRussian()">Русский</button>
    </div>
  </div>
</body>
</html>
